<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
	<meta name = "format-detection" content = "telephone=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<script src="js/main.js"></script>
</head>
<body>
	<header>
		<h2>开户申请表</h2>
	</header>
	<section class="process">
		<p class="text">
			<span>基本信息</span>
			<span>关联银行卡</span>
			<span>身份验证</span>
			<span>提交成功</span>
		</p>
		<p class="graph">
			<span class="num active">1</span>
			<span class="num">2</span>
			<span class="num">3</span>
			<span class="num">4</span>
			<span class="line"></span>
		</p>
	</section>
	<form action="">
		<h3>资料提交提示</h3>
		<section class="congratulate">
			<p>恭喜您！开户资料提交完成</p>
			<p>客服会尽快与您取得联系</p>
			<span class="shadow l"></span>
			<span class="shadow r"></span>
		</section>
		<p class="next">
			<input type="button" value="确定">
		</p>
		<p class="notification">
			<input type="checkbox"> 我已阅读并完全理解<span class="highlight">《钱币邮票交易风险提示书》</span>，<br>愿意自行承担钱币邮票交易市场的各种风险。
		</p>
	</form>
	<section class="service">
		<div class="box">
			更多帮助请拨打服务热线：<span class="number">400-616-5626</span><br>或在线咨询。我们将为您提供专业的服务。
		</div>
	</section>
	<section class="notice">
		<h3 class="title">免责声明：</h3>
		<p>尊敬的客户，为了保证您的交易信息和资金安全，请确保您个人开户资料的真实性、有效性，严格使用本人相关信息、资料完成开户手续。对于使用非本人相关信息、资料完成开户所带来的所有损失，泉宏财富不承担任何责任。</p>
	</section>
</body>
</html>
